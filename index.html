<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>Buy-List</title>

<!-- San Nguyen -->
    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <div class="center">
        <div class="left">
            <div class="left-container">
                <div class="content">
                <span class="row">
                    <input class="field" placeholder="Title" autofocus>
                    <button class="add tooltip" data-tooltip="Натисныть, щоб додати товар">Add</button>
                </span>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="right-container">
                <div class="content">
                    <h3>Left</h3>
                </div>
                <div class="item" id="up-to">
                </div>
                <div class="content">
                    <h3>Bought</h3>
                </div>
                <div class="item" id="already">
                </div>
            </div>
        </div>

    </div>
</div>
<div class="badge">
    <div class="buy-list-bage"><h3>Buy List</h3><br/></div>
    <div class="create-by">Created by:</div>
    <div>San Nguyen</div>
</div>

<!-- TEMPLATES -->
<div class="item-template">
    <div class="item">
                <span class="row">
                    <span class="name-part">
                        <span class="title"></span>
                        <input class="edit none"></span>
                    <span class="quantity-part">
                        <button class="minus tooltip dissable" data-tooltip="Зменшити">&ndash;</button>
                        <input class="counter" value="1">
                        <button class="plus tooltip" data-tooltip="Збільшити">+</button>
                    </span>
                    <span class="delete-part">
                        <button class="bought tooltip" data-tooltip="Відмітити як куплене">Bought</button>
                        <button class="delete tooltip" data-tooltip="Видалити зі списку">&times;</button>
                        <button class="unbought tooltip none"
                                data-tooltip="Відмінити покупку">Not bought</button>
                    </span>
                </span>
    </div>
</div>
<div class="upto-buy-template">
    <div class="left-item">
        <span></span>
        <div class="left-quantity"></div>
    </div>
</div>
<div class="already-bought-template">
    <div class="already-bought none">
        <span></span>
        <div class="bought-quantity"></div>
    </div>
</div>


<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>
</html>
