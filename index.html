<!DOCTYPE html>
<html>
<head lang="uk">
    <meta charset="UTF-8">
    <title>My Page</title>


    <link rel="stylesheet" type="text/css" href="main.css"/>
</head>
<body>
<div class="container">
    <div class="center">
        <div class="left">

            <div class="content">
                <span class="row">
                    <input class="field" placeholder="Назва товару">
                    <button class="button">Додати</button>
                </span>
            </div>
            <div class="item">
                <span class="row">
                    <span class="name-part">iPhone X</span>
                    <span class="quantity-part">
                        <button class="minus">&ndash;</button>
                        <input class="counter" value="1">
                        <button class="plus">+</button>
                    </span>
                    <span class="delete-part">
                        <button class="bought">Куплено</button>
                        <button class="delete">&times;</button>
                    </span>
                </span>
            </div>
            <div class="item">
                <span class="row">
                    <span class="name-part">Macbook Pro</span>
                    <span class="quantity-part">
                        <button class="minus">&ndash;</button>
                        <input class="counter" value="2">
                        <button class="plus">+</button>
                    </span>
                    <span class="delete-part">
                        <button class="bought">Куплено</button>
                        <button class="delete">&times;</button>
                    </span>
                </span>
            </div><div class="item">
                <span class="row">
                    <span class="name-part">Apple Watch 3</span>
                    <span class="quantity-part">
                        <button class="minus">&ndash;</button>
                        <input class="counter" value="1">
                        <button class="plus">+</button>
                    </span>
                    <span class="delete-part">
                        <button class="bought">Куплено</button>
                        <button class="delete">&times;</button>
                    </span>
                </span>
        </div>



        </div>

        <div class="right">

            <div class="content">
                <h3>Залишилося</h3>
            </div>

            <div class="item">
                <div class="left-item">
                    iPhone X
                    <div class="left-quantity">1</div>
                </div>
                <div class="left-item">
                    Macbook Pro
                    <div class="left-quantity">1</div>
                </div>
                <div class="left-item">
                    Apple Watch 3
                    <div class="left-quantity">1</div>
                </div>
            </div>

            <div class="content">
                <h3>Куплено</h3>
            </div>

            <div class="item">
                <div class="already-bought">
                    Apple Watch 3
                    <div class="bought-quantity">1</div>
                </div>
            </div>

        </div>

    </div>
</div>
</body>
</html>
